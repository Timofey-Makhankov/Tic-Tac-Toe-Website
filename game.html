<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="styles/Global.css" />
    <link rel="stylesheet" href="styles/Game.css" />
    <script src="game.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="display">
      Player <span class="display-player playerX">X</span>'s turn
    </section>
    <section class="container" style="font-weight: bold">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </section>
    <section id="displayText" class="display announcer hide"></section>
    <section class="controls">
      <button class="reset_button" id="reset">Reset</button>
    </section>
    <div class="options">
      <button onclick="location.href='./index.html'" type="button" id="back_btn">Back</button>
    </div>
  </body>
</html>
